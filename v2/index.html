<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Enlaces</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Registro -->
    <section id="registerSection" class="section">
        <h1>Registro</h1>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Nombre de usuario" required>
            <input type="password" id="registerPassword" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
            <p>¿Ya tienes cuenta? <a href="#" onclick="showSection('loginSection')">Inicia sesión aquí</a></p>
        </form>
    </section>

    <!-- Inicio de Sesión -->
    <section id="loginSection" class="section hidden">
        <h1>Inicio de Sesión</h1>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Nombre de usuario" required>
            <input type="password" id="loginPassword" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
            <p>¿No tienes cuenta? <a href="#" onclick="showSection('registerSection')">Regístrate aquí</a></p>
        </form>
    </section>

    <!-- Dashboard -->
    <div id="dashboard" class="content hidden">
        <h2>Bienvenido, <span id="usernameDisplay"></span>!</h2>
        <button onclick="logout()">Cerrar Sesión</button>
        <h1>Dashboard de Enlaces</h1>
        <div id="linkList" class="link-list"></div>
        
        <!-- Agregar Enlace -->
        <h3>Agregar Nuevo Enlace</h3>
        <form id="linkForm">
            <input type="text" id="title" placeholder="Título del enlace" required>
            <input type="url" id="url" placeholder="URL" required>
            <input type="text" id="tags" placeholder="Etiquetas (separadas por comas)">
            <input type="date" id="reminderDate">
            <textarea id="notes" placeholder="Notas"></textarea>
            <button type="submit">Guardar Enlace</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>

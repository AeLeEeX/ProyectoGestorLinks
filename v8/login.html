<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Gestor de Enlaces</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="loginSection" class="section active">
        <h1>Gestor de Enlaces</h1>
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Nombre de usuario" required>
            <input type="password" id="loginPassword" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
            <p>¿No tienes cuenta? <a href="#" onclick="showRegisterForm()">Regístrate aquí</a></p>
        </form>

        <!-- Formulario de Registro -->
        <form id="registerForm" style="display: none;">
            <h2>Registro</h2>
            <input type="text" id="registerUsername" placeholder="Nombre de usuario" required>
            <input type="password" id="registerPassword" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
            <p>¿Ya tienes cuenta? <a href="#" onclick="showLoginForm()">Inicia sesión aquí</a></p>
        </form>
    </section>

    <script src="login.js"></script>
</body>
</html>
